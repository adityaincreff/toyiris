<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <head th:replace="snippets.html :: name_head"></head>

</head>
<body>
<nav th:replace="snippets.html :: name_site_navbar"></nav>
<form class="form" id="report-form">
  <div class="row g-2">
    <div class="form-group col-md">
      <label for="liquidation-cleanup-multiplier" class="col-form-label ml-3">Liquidation Multiplier</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="liquidationMultiplier" id="liquidation-cleanup-multiplier"
               placeholder="Enter Liquidation-Multiplier">
      </div>
    </div>
    <div class="form-group col-md">
      <label for="input-end-date" class="col-form-label ml-3">End Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="date" id="input-end-date" placeholder="Enter End-Date">
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="form-group col-md">
      <label for="good-size" class="col-sm-2 col-form-label">Good Size Percentage</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="goodSize" id="good-size"
               placeholder="Enter Good-Size %">
      </div>
    </div>
    <div class="form-group col-md">
      <label for="bad-size" class="col-sm-2 col-form-label">Bad Size Percentage</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="badSize" id="bad-size" placeholder="Enter Bad-Size %">
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-success btn-lg col-3 offset-lg-8" id="input-parameters">Submit</button>
  <br><br>
  <button type="button" class="btn btn-lg btn-outline-primary offset-1  w-75 p-4" id="run-module">Run Module</button>
</form>

<br>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/resources/input.js}"/>
</script>
</body>
</html>
